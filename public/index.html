<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Auth Container -->
    <div id="auth-container" class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="auth-box bg-white rounded shadow-sm p-4" style="max-width: 400px; width: 100%;">
            <h2 class="text-center mb-4">Chat App</h2>
            <div class="nav nav-tabs mb-4">
                <button class="nav-link active" id="login-tab" data-tab="login">Login</button>
                <button class="nav-link" id="register-tab" data-tab="register">Register</button>
            </div>
            
            <form id="login-form" class="auth-form">
                <div class="mb-3">
                    <input type="email" id="login-email" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" id="login-password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <form id="register-form" class="auth-form" style="display: none;">
                <div class="mb-3">
                    <input type="text" id="register-username" class="form-control" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="email" id="register-email" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" id="register-password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
        </div>
    </div>

    <!-- Chat Container -->
    <div id="chat-container" class="chat-layout hidden">
        <!-- Sidebar -->
        <div class="chat-sidebar">
            <div class="sidebar-header">
                <span id="username" class="fw-bold"></span>
                <button id="logout-btn" class="btn btn-sm btn-outline-danger">Logout</button>
            </div>
            <div class="sidebar-content">
                <h6 class="sidebar-title">Online Users</h6>
                <div id="online-users-list" class="users-list"></div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-main">
            <div class="chat-header">
                 <!-- Mobile Toggle Button -->
                <button id="sidebar-toggle" class="sidebar-toggle">
                    <i class="bi bi-list"></i>
                </button>
                <h6 id="current-chat" class="mb-0">Select a user to chat</h6>
                <div id="typing-indicator" class="text-muted small hidden"></div>
            </div>
            
            <div id="messages" class="chat-messages"></div>

            <div class="chat-input">
                <div class="input-group">
                    <input type="text" id="message-input" class="form-control" placeholder="Type a message..." disabled>
                    <button id="send-btn" class="btn btn-primary" disabled>Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
